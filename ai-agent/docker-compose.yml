version: '3.8'

services:
  mockcodes-ai-agent:
    build: .
    container_name: mockcodes-ai-agent
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL:-http://host.docker.internal:54321}
    secrets:
      - source: openai_api_key
        target: OPENAI_API_KEY
      - source: anthropic_api_key
        target: ANTHROPIC_API_KEY
      - source: supabase_service_role_key
        target: SUPABASE_SERVICE_ROLE_KEY
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mockcodes-network

networks:
  mockcodes-network:
    driver: bridge

secrets:
  openai_api_key:
    file: ./secrets/openai_api_key
  anthropic_api_key:
    file: ./secrets/anthropic_api_key
  supabase_service_role_key:
    file: ./secrets/supabase_service_role_key